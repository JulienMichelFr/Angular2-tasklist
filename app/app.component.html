<h1>Angular2 Tasklist</h1>
<div>
    <ul>
        <li *ngFor="#task of notFinishedTasks">
            <input [(ngModel)]="task.done" type="checkbox" class="checkbox" (ngModelChange)="changeTaskStatus(task)">
            <label>
                <span [ngClass]="{finished: task.done}">
                </span>{{task.name}}
            </label>
        </li>
        <hr *ngIf="(finishedTasks.length > 0 && notFinishedTasks.length > 0)">
        <li *ngFor="#task of finishedTasks">
            <div *ngIf="!task.removed">
                <input [(ngModel)]="task.done" type="checkbox" class="checkbox" (ngModelChange)="changeTaskStatus(task)">
                <label>
                <span [ngClass]="{finished: task.done}">
                </span>{{task.name}}
                </label>
                <i *ngIf="task.done" (click)="remove(task)" class="mdi mdi-delete icon"></i>
            </div>
        </li>
        <hr>
        <li *ngFor="#task of deletedTasks">
            <span class="deletedTask">{{task.name}}</span>
            <i class="mdi mdi-backup-restore icon" (click)="restore(task)"></i>
        </li>
    </ul>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <div class="group">
            <input class="material-input-text" type="text" required id="name"
                   [(ngModel)]="model.name">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label class="material-input-label">Task</label>
        </div>
        <button type="submit" [disabled]="!taskForm.form.valid">Add</button>
    </form>
</div>
